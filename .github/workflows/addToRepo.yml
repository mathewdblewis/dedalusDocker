name: add a dummy file to the repo
on:
  workflow_dispatch:

jobs:
  my-job:
    name: add dummy file
    runs-on: ubuntu-latest
    steps:
      - name: checkout repo
        uses: actions/checkout@v2.3.4
      - name: create dummy file
        run: echo asdf > dummy.txt
      - name: push
        run: git add -A; git config --global user.email '.'; git config --global user.name "."; git commit -m '.'; git push origin main

