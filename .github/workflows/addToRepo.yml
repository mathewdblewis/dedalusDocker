name: add a dummy file to the repo
on:
  workflow_dispatch:

jobs:
  my-job:
    name: add dummy file
    runs-on: ubuntu-latest
    steps:
      - name: checkout repo
        uses: actions/checkout@v2.3.4
      - name: create dummy file
        run: echo asdf > dummy.txt
      - name: add
        run: git add -A
      - name: provide ID
        run: git config --global user.email 'you@example.com'; git config --global user.name "Your Name"
      - name: commit
        run: git commit -m '.'
      - name: push
        run: git push origin main

