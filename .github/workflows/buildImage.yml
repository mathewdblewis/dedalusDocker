name: build docker image containing numpy
on:
  workflow_dispatch:

jobs:
  my-job:
    name: build docker image containing numpy
    runs-on: ubuntu-latest
    steps:
      - name: checkout repo
        uses: actions/checkout@v2.3.4
      - name: build and save the image
        run: docker image build -t build1 .; docker save build1 > savedImage.tar
      - name: partition the image
        run: python partition.py p 1.8 savedImage.tar savedImageParts
      - name: push
        run: git add savedImageParts; git config --global user.email 'x'; git config --global user.name 'x'; git commit -m '.'; git push origin main

