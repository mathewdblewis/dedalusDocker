name: assemble the folder
on:
  workflow_dispatch:

jobs:
  my-job:
    name: run the docker image
    runs-on: ubuntu-latest
    steps:
      - name: checkout repo
        uses: actions/checkout@v2.3.4
      - name: assemble the tar file
        run: python partition.py a 25.6 parts folder.tar
      - name: unzip the folder
        run: tar -xf folder.tar
      - name: push
        run: git add files; git config --global user.email 'x'; git config --global user.name 'x'; git commit -m '.'; git push origin main
        
        
